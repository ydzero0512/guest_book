<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROLLLINGPAPER</title>
    <style>
      @font-face {
        font-family: "RixMomsBlanketR";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/RixMomsBlanketR.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "RixMomsBlanketR";
        margin: 0;
        padding: 0;
        background-color: #f0ebeb;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding-bottom: 80px;
      }

      .container {
        width: 100%;
        max-width: 480px;
        padding: 20px;
        text-align: center;
        background: #f7f7f7;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        flex-grow: 1;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      h3,
      h4 {
        text-align: left;
        margin: 15px;
      }

      .sticker-wall {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
        position: relative;
        min-height: 300px;
      }
      .sticker {
        position: absolute;
        width: 150px; /* 포스트잇의 가로 크기 */
        height: 130px; /* 포스트잇의 세로 크기 */
        background-color: #ffeb3b; /* 포스트잇 색상 */
        border-radius: 10px; /* 둥근 모서리 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
        padding: 10px; /* 내부 여백 */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-family: "Comic Sans MS", cursive, sans-serif; /* 포스트잇 느낌의 글꼴 */
        font-size: 14px;
        text-align: center;
        cursor: grab; /* 클릭할 때 포인터가 손 모양으로 */
        transition: transform 0.1s ease-in-out; /* 드래그 시 부드러운 이동 효과 */
        opacity: 0.9; /* 불투명도 설정 */
      }

      .sticker .text {
        flex: 1;
        overflow-y: auto;
        word-break: break-word;
        font-size: 17px;
        font-weight: bold;
      }

      .sticker .date {
        font-size: 12px;
        text-align: right;
        color: #888;
      }

      button {
        width: 100%;
        padding: 12px 0;
        font-size: 16px;
        cursor: pointer;
        background-color: #39383a;
        color: white;
        border: none;
        border-radius: 100px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #5f6060;
      }

      /* 모달 스타일 */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 70%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.3s ease-out;
      }

      .modal textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: none;
      }

      .modal button {
        width: 100%;
        margin-top: 10px;
      }

      .color-picker {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 10px 0;
      }

      .color-btn {
        width: 30px;
        height: 30px;
        border: none;
        cursor: pointer;
      }

      .color-btn:focus {
        outline: 2px solid #000;
      }

      .no-entries-message {
        font-size: 18px;
        color: #888;
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* 푸터 버튼 스타일 */
      .footer-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 500px;
        padding: 16px;
        font-size: 18px;
        background-color: #39383a;
        color: white;
        border: none;
        border-radius: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .footer-btn:hover {
        background-color: #5f6060;
      }

      /* 반응형 디자인 */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }
        h3 {
          font-size: 1.2rem;
        }
        h4 {
          font-size: 1rem;
        }
        .sticker {
          max-width: 120px;
          font-size: 12px;
        }
        .footer-btn {
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 8px;
        }
        .sticker {
          max-width: 100px;
          font-size: 10px;
        }
        .footer-btn {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>TO.당님</h3>
      <h4 id="message-count"></h4>
      <hr />
      <div class="sticker-wall" id="stickerWall"></div>
    </div>

    <!-- 푸터 버튼 -->
    <button class="footer-btn" id="openModalButton">
      <i class="fas fa-pencil-alt"></i> 메모 작성하기
    </button>

    <!-- 모달 -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <textarea id="guestInput" placeholder="메모를 입력하세요"></textarea>
        <div>
          <h3>배경 색상 선택</h3>
          <div class="color-picker">
            <button
              class="color-btn"
              style="background-color: #ece9dd"
              data-color="#ece9dd"
            ></button>
            <button
              class="color-btn"
              style="background-color: #ef817f"
              data-color="#ef817f"
            ></button>
            <button
              class="color-btn"
              style="background-color: #0fb5de"
              data-color="#0fb5de"
            ></button>
            <button
              class="color-btn"
              style="background-color: #88c186"
              data-color="#88c186"
            ></button>
            <button
              class="color-btn"
              style="background-color: #ffee55db"
              data-color="#ffee55db"
            ></button>
          </div>
        </div>
        <button id="addButton">추가</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const modal = document.getElementById("modal");
      const openModalButton = document.getElementById("openModalButton");
      const addButton = document.getElementById("addButton");
      const input = document.getElementById("guestInput");
      const stickerWall = document.getElementById("stickerWall");

      // 모달 열기
      openModalButton.addEventListener("click", () => {
        modal.style.display = "flex";
      });

      // 모달 닫기
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });

      // 색상 선택
      let selectedColor = "#ece9dd";
      document.querySelectorAll(".color-btn").forEach((button) => {
        button.addEventListener("click", () => {
          selectedColor = button.dataset.color;
        });
      });

      // 메모 추가
      addButton.addEventListener("click", async () => {
        const noEntriesMessage = document.querySelector(".no-entries-message");
        if (noEntriesMessage) {
          noEntriesMessage.remove();
        }
        const text = input.value;
        if (text.trim() !== "") {
          const newSticker = {
            text,
            color: selectedColor,
          };

          try {
            const response = await axios.post("/guest/write", newSticker);
            input.value = "";
            modal.style.display = "none";
            console.log(response.data);
            addStickerToWall(response.data);
          } catch (error) {
            console.error("메모 추가 실패:", error);
          }
        }
      });

      let existingPositions = [];

      function getRandomPosition() {
        let newX, newY;
        let overlap = true;

        // 겹치지 않는 위치를 찾을 때까지 반복
        while (overlap) {
          newX = Math.random() * 80 + "%"; // X 위치 (0~80% 사이)
          newY = Math.random() * 60 + "%"; // Y 위치 (0~60% 사이)

          overlap = existingPositions.some((position) => {
            // 기존 위치들과 겹치는지 확인
            return (
              Math.abs(parseFloat(newX) - parseFloat(position.x)) < 10 &&
              Math.abs(parseFloat(newY) - parseFloat(position.y)) < 10
            );
          });
        }

        // 새로운 위치를 배열에 추가
        existingPositions.push({ x: newX, y: newY });
        return { x: newX, y: newY };
      }

      async function init() {
        try {
          const response = await axios.get("/guest/list");
          const entries = response.data;
          const messageElement = document.getElementById("message-count");
          messageElement.innerHTML = `${entries.length}개의 방명록이 작성됐어요.`;
          if (entries.length === 0) {
            const message = document.createElement("div");
            message.className = "no-entries-message";
            message.innerHTML =
              "작성된 방명록이 없습니다.<br><br>첫 번째 방명록을 남겨보세요!💌";
            stickerWall.appendChild(message);
          } else {
            entries.forEach((sticker) => {
              // 기존 스티커들에 대해 겹치지 않는 위치를 새로 계산하여 추가
              const position = getRandomPosition();
              sticker.x = position.x;
              sticker.y = position.y;
              addStickerToWall(sticker);
            });
          }
        } catch (error) {
          console.error("서버 요청 중 에러 발생:", error);
        }
      }

      function addStickerToWall(sticker) {
        const stickerDiv = document.createElement("div");
        stickerDiv.className = "sticker";
        stickerDiv.style.backgroundColor = sticker.color;
        stickerDiv.style.left = sticker.x;
        stickerDiv.style.top = sticker.y;

        stickerDiv.innerHTML = `
    <div class="text">${sticker.text}</div>
    <div class="date">${sticker.date}</div>
  `;

        const dragStart = (e) => {
          const sticker = e.target.closest(".sticker");
          const offsetX =
            (e.clientX || e.touches[0].clientX) - sticker.offsetLeft;
          const offsetY =
            (e.clientY || e.touches[0].clientY) - sticker.offsetTop;

          const moveAt = (clientX, clientY) => {
            sticker.style.left = clientX - offsetX + "px";
            sticker.style.top = clientY - offsetY + "px";
          };

          const onMove = (e) => {
            e.preventDefault();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            moveAt(clientX, clientY);
          };

          const stopDrag = () => {
            document.removeEventListener("mousemove", onMove);
            document.removeEventListener("mouseup", stopDrag);
            document.removeEventListener("touchmove", onMove);
            document.removeEventListener("touchend", stopDrag);
          };

          document.addEventListener("mousemove", onMove);
          document.addEventListener("mouseup", stopDrag);
          document.addEventListener("touchmove", onMove);
          document.addEventListener("touchend", stopDrag);
        };

        stickerDiv.addEventListener("mousedown", dragStart);
        stickerDiv.addEventListener("touchstart", dragStart);

        stickerWall.appendChild(stickerDiv);
      }

      init();
    </script>
  </body>
</html>
