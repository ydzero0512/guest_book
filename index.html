<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROLLLINGPAPER</title>
    <style>
      @font-face {
        font-family: "RixMomsBlanketR";
        src: url("https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2302@1.0/RixMomsBlanketR.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }

      body {
        font-family: "RixMomsBlanketR";
        margin: 0;
        padding: 0;
        background-color: #f0ebeb;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding-bottom: 80px;
      }

      .container {
        width: 100%;
        max-width: 480px;
        padding: 20px;
        text-align: center;
        background: #f7f7f7;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        flex-grow: 1;
      }

      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      h3,
      h4 {
        text-align: left;
        margin: 15px;
      }

      .sticker-wall {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
        position: relative;
        min-height: 300px;
      }
      .sticker {
        position: absolute;
        width: 150px; /* í¬ìŠ¤íŠ¸ì‡ì˜ ê°€ë¡œ í¬ê¸° */
        height: 130px; /* í¬ìŠ¤íŠ¸ì‡ì˜ ì„¸ë¡œ í¬ê¸° */
        background-color: #ffeb3b; /* í¬ìŠ¤íŠ¸ì‡ ìƒ‰ìƒ */
        border-radius: 10px; /* ë‘¥ê·¼ ëª¨ì„œë¦¬ */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* ë¶€ë“œëŸ¬ìš´ ê·¸ë¦¼ì */
        padding: 10px; /* ë‚´ë¶€ ì—¬ë°± */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        font-family: "Comic Sans MS", cursive, sans-serif; /* í¬ìŠ¤íŠ¸ì‡ ëŠë‚Œì˜ ê¸€ê¼´ */
        font-size: 14px;
        text-align: center;
        cursor: grab; /* í´ë¦­í•  ë•Œ í¬ì¸í„°ê°€ ì† ëª¨ì–‘ìœ¼ë¡œ */
        transition: transform 0.1s ease-in-out; /* ë“œë˜ê·¸ ì‹œ ë¶€ë“œëŸ¬ìš´ ì´ë™ íš¨ê³¼ */
        opacity: 0.9; /* ë¶ˆíˆ¬ëª…ë„ ì„¤ì • */
      }

      .sticker .text {
        flex: 1;
        overflow-y: auto;
        word-break: break-word;
        font-size: 17px;
        font-weight: bold;
      }

      .sticker .date {
        font-size: 12px;
        text-align: right;
        color: #888;
      }

      button {
        width: 100%;
        padding: 12px 0;
        font-size: 16px;
        cursor: pointer;
        background-color: #39383a;
        color: white;
        border: none;
        border-radius: 100px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #5f6060;
      }

      /* ëª¨ë‹¬ ìŠ¤íƒ€ì¼ */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 70%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.3s ease-out;
      }

      .modal textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        resize: none;
      }

      .modal button {
        width: 100%;
        margin-top: 10px;
      }

      .color-picker {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin: 10px 0;
      }

      .color-btn {
        width: 30px;
        height: 30px;
        border: none;
        cursor: pointer;
      }

      .color-btn:focus {
        outline: 2px solid #000;
      }

      .no-entries-message {
        font-size: 18px;
        color: #888;
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* í‘¸í„° ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
      .footer-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 500px;
        padding: 16px;
        font-size: 18px;
        background-color: #39383a;
        color: white;
        border: none;
        border-radius: 50px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        cursor: pointer;
      }

      .footer-btn:hover {
        background-color: #5f6060;
      }

      /* ë°˜ì‘í˜• ë””ìì¸ */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }
        h3 {
          font-size: 1.2rem;
        }
        h4 {
          font-size: 1rem;
        }
        .sticker {
          max-width: 120px;
          font-size: 12px;
        }
        .footer-btn {
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 8px;
        }
        .sticker {
          max-width: 100px;
          font-size: 10px;
        }
        .footer-btn {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>TO.ë‹¹ë‹˜</h3>
      <h4 id="message-count"></h4>
      <hr />
      <div class="sticker-wall" id="stickerWall"></div>
    </div>

    <!-- í‘¸í„° ë²„íŠ¼ -->
    <button class="footer-btn" id="openModalButton">
      <i class="fas fa-pencil-alt"></i> ë©”ëª¨ ì‘ì„±í•˜ê¸°
    </button>

    <!-- ëª¨ë‹¬ -->
    <div class="modal" id="modal">
      <div class="modal-content">
        <textarea id="guestInput" placeholder="ë©”ëª¨ë¥¼ ì…ë ¥í•˜ì„¸ìš”"></textarea>
        <div>
          <h3>ë°°ê²½ ìƒ‰ìƒ ì„ íƒ</h3>
          <div class="color-picker">
            <button
              class="color-btn"
              style="background-color: #ece9dd"
              data-color="#ece9dd"
            ></button>
            <button
              class="color-btn"
              style="background-color: #ef817f"
              data-color="#ef817f"
            ></button>
            <button
              class="color-btn"
              style="background-color: #0fb5de"
              data-color="#0fb5de"
            ></button>
            <button
              class="color-btn"
              style="background-color: #88c186"
              data-color="#88c186"
            ></button>
            <button
              class="color-btn"
              style="background-color: #ffee55db"
              data-color="#ffee55db"
            ></button>
          </div>
        </div>
        <button id="addButton">ì¶”ê°€</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const modal = document.getElementById("modal");
      const openModalButton = document.getElementById("openModalButton");
      const addButton = document.getElementById("addButton");
      const input = document.getElementById("guestInput");
      const stickerWall = document.getElementById("stickerWall");

      // ëª¨ë‹¬ ì—´ê¸°
      openModalButton.addEventListener("click", () => {
        modal.style.display = "flex";
      });

      // ëª¨ë‹¬ ë‹«ê¸°
      modal.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });

      // ìƒ‰ìƒ ì„ íƒ
      let selectedColor = "#ece9dd";
      document.querySelectorAll(".color-btn").forEach((button) => {
        button.addEventListener("click", () => {
          selectedColor = button.dataset.color;
        });
      });

      // ë©”ëª¨ ì¶”ê°€
      addButton.addEventListener("click", async () => {
        const noEntriesMessage = document.querySelector(".no-entries-message");
        if (noEntriesMessage) {
          noEntriesMessage.remove();
        }
        const text = input.value;
        if (text.trim() !== "") {
          const newSticker = {
            text,
            color: selectedColor,
          };

          try {
            const response = await axios.post("/guest/write", newSticker);
            input.value = "";
            modal.style.display = "none";
            console.log(response.data);
            addStickerToWall(response.data);
          } catch (error) {
            console.error("ë©”ëª¨ ì¶”ê°€ ì‹¤íŒ¨:", error);
          }
        }
      });

      let existingPositions = [];

      function getRandomPosition() {
        let newX, newY;
        let overlap = true;

        // ê²¹ì¹˜ì§€ ì•ŠëŠ” ìœ„ì¹˜ë¥¼ ì°¾ì„ ë•Œê¹Œì§€ ë°˜ë³µ
        while (overlap) {
          newX = Math.random() * 80 + "%"; // X ìœ„ì¹˜ (0~80% ì‚¬ì´)
          newY = Math.random() * 60 + "%"; // Y ìœ„ì¹˜ (0~60% ì‚¬ì´)

          overlap = existingPositions.some((position) => {
            // ê¸°ì¡´ ìœ„ì¹˜ë“¤ê³¼ ê²¹ì¹˜ëŠ”ì§€ í™•ì¸
            return (
              Math.abs(parseFloat(newX) - parseFloat(position.x)) < 10 &&
              Math.abs(parseFloat(newY) - parseFloat(position.y)) < 10
            );
          });
        }

        // ìƒˆë¡œìš´ ìœ„ì¹˜ë¥¼ ë°°ì—´ì— ì¶”ê°€
        existingPositions.push({ x: newX, y: newY });
        return { x: newX, y: newY };
      }

      async function init() {
        try {
          const response = await axios.get("/guest/list");
          const entries = response.data;
          const messageElement = document.getElementById("message-count");
          messageElement.innerHTML = `${entries.length}ê°œì˜ ë°©ëª…ë¡ì´ ì‘ì„±ëì–´ìš”.`;
          if (entries.length === 0) {
            const message = document.createElement("div");
            message.className = "no-entries-message";
            message.innerHTML =
              "ì‘ì„±ëœ ë°©ëª…ë¡ì´ ì—†ìŠµë‹ˆë‹¤.<br><br>ì²« ë²ˆì§¸ ë°©ëª…ë¡ì„ ë‚¨ê²¨ë³´ì„¸ìš”!ğŸ’Œ";
            stickerWall.appendChild(message);
          } else {
            entries.forEach((sticker) => {
              // ê¸°ì¡´ ìŠ¤í‹°ì»¤ë“¤ì— ëŒ€í•´ ê²¹ì¹˜ì§€ ì•ŠëŠ” ìœ„ì¹˜ë¥¼ ìƒˆë¡œ ê³„ì‚°í•˜ì—¬ ì¶”ê°€
              const position = getRandomPosition();
              sticker.x = position.x;
              sticker.y = position.y;
              addStickerToWall(sticker);
            });
          }
        } catch (error) {
          console.error("ì„œë²„ ìš”ì²­ ì¤‘ ì—ëŸ¬ ë°œìƒ:", error);
        }
      }

      function addStickerToWall(sticker) {
        const stickerDiv = document.createElement("div");
        stickerDiv.className = "sticker";
        stickerDiv.style.backgroundColor = sticker.color;
        stickerDiv.style.left = sticker.x;
        stickerDiv.style.top = sticker.y;

        stickerDiv.innerHTML = `
    <div class="text">${sticker.text}</div>
    <div class="date">${sticker.date}</div>
  `;

        const dragStart = (e) => {
          const sticker = e.target.closest(".sticker");
          const offsetX =
            (e.clientX || e.touches[0].clientX) - sticker.offsetLeft;
          const offsetY =
            (e.clientY || e.touches[0].clientY) - sticker.offsetTop;

          const moveAt = (clientX, clientY) => {
            sticker.style.left = clientX - offsetX + "px";
            sticker.style.top = clientY - offsetY + "px";
          };

          const onMove = (e) => {
            e.preventDefault();
            const clientX = e.clientX || e.touches[0].clientX;
            const clientY = e.clientY || e.touches[0].clientY;
            moveAt(clientX, clientY);
          };

          const stopDrag = () => {
            document.removeEventListener("mousemove", onMove);
            document.removeEventListener("mouseup", stopDrag);
            document.removeEventListener("touchmove", onMove);
            document.removeEventListener("touchend", stopDrag);
          };

          document.addEventListener("mousemove", onMove);
          document.addEventListener("mouseup", stopDrag);
          document.addEventListener("touchmove", onMove);
          document.addEventListener("touchend", stopDrag);
        };

        stickerDiv.addEventListener("mousedown", dragStart);
        stickerDiv.addEventListener("touchstart", dragStart);

        stickerWall.appendChild(stickerDiv);
      }

      init();
    </script>
  </body>
</html>
